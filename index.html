<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="grid-container">
            <div id="score-sheet">
                <div id="top">
                    <p>Yatzy</p>
                </div>
                <div id="ones">
                    <p>1</p>
                </div>
                <div id="twos">
                    <p>2</p>
                </div>
                <div id="threes">
                    <p>3</p>
                </div>
                <div id="fours">
                    <p>4</p>
                </div>
                <div id="fives">
                    <p>5</p>
                </div>
                <div id="sixes">
                    <p>6</p>
                </div>
                <div id="inter-sum" class="inter-sum">
                    <p>Sum</p>
                </div>
                <div id="bonus" class="bonus">
                    <p>Bonus</p>
                </div>
                <div id="pair">
                    <p>1 pair</p>
                </div>
                <div id="two-pair">
                    <p>2 pair</p>
                </div>
                <div id="three-of-a-kind">
                    <p>3 of a kind</p>
                </div>
                <div id="four-of-a-kind">
                    <p>4 of a kind</p>
                </div>
                <div id="small-straight">
                    <p>Small straight</p>
                </div>
                <div id="large-straight"><p>
                    Large straight</p>
                </div>
                <div id="full-house"><p>Full house</p>

                </div>
                <div id="chance">
                    <p>Chance</p>
                </div>
                <div id="yatzy">
                    <p>Yatzy</p>
                </div>
                <div id="sum" class="sum">
                    <p>Sum</p>
                </div>
            </div>
            <div id="play-area-container">
                <div id="play-area">
                    <div id="start-selection">
                        <button id="players-one">1 Players</button>
                        <button id="players-two">2 Players</button>
                        <button id="players-three">3 Players</button>
                        <button id="players-four">4 Players</button>
                        <br/>
                        <button id="start">Start</button>
                    </div>
                    <div id="dice">
                        <div id="die1">
                        </div>
                        <div id="die2">
                        </div>
                        <div id="die3">
                        </div>
                        <div id="die4">
                        </div>
                        <div id="die5">
                        </div>
                    </div>
                    <div id="controls">
                        <button id="roll" disabled=true>Roll</button>
                        <button id="stop">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
